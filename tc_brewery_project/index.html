<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TC Brewery Project</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="apps.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
<!--/////// container div ////////////-->
    <div class="container">
    <!--////////// headline div /////////////  -->
      <div class="headline">
        <h1>Search Micro-breweries by City</h1>
      </div>
    <!--////////// background image ////////////  -->
      <div class="background">
        <img src="img/america_beer_2.jpg" alt="microbrew across America">
      </div>
    <!--////////// text and button field ////////  -->
      <div class="search">
        <form>
          <input type="text" placeholder="city name only">
          <button class="modal-btns" id="submit">Get Brewery Info</button>
        </form>
      </div>
<!--/////////////////////modal styling - don't touch /////////////////////////  -->
      <div class="modal">
        <div class="modal-textbox">
          <div class="modal-footer">
            <button class="modal-btns" id="close"> X </button>
          </div>
          <h2>Breweries</h2>
          <div class="modal-info">
          </div>
        </div>
      </div>
<!--///////////// END of modal styling ///////////////////////////////  -->
    </div>
  <footer>powered by <a href="https://www.openbrewerydb.org/">Open Brewery DB</a>
  </footer>
  </body>
</html>
