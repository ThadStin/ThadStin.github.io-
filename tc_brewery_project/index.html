<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TC Brewery Project</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="apps.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="background">
      <img src="img/blank-us-map.png" alt="USA">
      </div>
        <div class="info">
          <h1>Brewery Info</h1>
          <form>
            <input type="text" placeholder="state">
            <input type="submit"  value="Get Brewery Info">
          </form>
            <dl>
              <dt>Brewery Name:</dt>
              <dd id="brewery-name"></dd>

              <dt>Website:</dt>
              <dd id="website"></dd>

              <dt>Phone #:</dt>
              <dd id="phone"></dd>

              <dt>Address:</dt>
              <dd id="streetAddress"></dd>

              <dt>City:</dt>
              <dd id="locality"></dd>

              <dt>State:</dt>
              <dd id="region"></dd>

              <dt>Open To Public?:</dt>
              <dd id="openToPublic"></dd>

            </dl>
          </div>
      </div>
  </body>
</html>
